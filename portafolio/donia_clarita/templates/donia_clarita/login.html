<!DOCTYPE html>
<html lang="es-cl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Estilo_Login.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <title>Login</title>
</head>
<body>
    
    <div class="modal-dialog text-center">
        <div class="col-sm-8 seccion">
            <div class="modal-content">
                <div class="col-12 imagen-icono">
                    <!-- aqui se carga el icono de usuario -->
                    <img src="{% static 'img/icon.png' %}" alt="user" width=40%>
                </div>
                <form  method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group" id="usuario">
                        <i class="fas fa-user ideses1"></i>
                        <input type="text" class="form-control" placeholder="Nombre de Usuario" id=nick name="nick" required>
                    </div>
                    <div class="form-group " id="contrasena">
                        <i class="fas fa-lock ideses1"></i>
                        <input type="password" class="form-control" placeholder="Contraseña" id="conta" name="conta" required>
                    </div>

                   
                    
                    <button type="submit" class="btn btn-success" role="buttom" style="border-radius: 30px;"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
                </form>
                <div class="col-12">
                     <!--redireccionamiento para recuperar la contraseña -->
                    
                    <a style="color:white" href=" ">Recuperar Contraseña</a>
                    <br/>
                    <a style="color:white" href=" ">Crear Cuenta</a> 
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
